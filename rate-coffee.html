<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/boostrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>Rate coffee</title>
</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header">
        <div class="tf-container">
            <div class="title-header-bar pt-20">
                <a href="#" class="back-btn"><i class="icon-left"></i></a>
                <h1>Rate coffee</h1>
            </div> 
        </div>
    </div>
   <div class="app">
        <div class="tf-container">
            <div class="tf-box-row style-2 mt-20">
                <div class="img-box">
                    <img src="images/food/coffea-16.jpg" alt="img">
                </div>
                <div class="content-box">
                    <h5><a href="product-details-1.html"> Ice Chocolate Coffee</a></h5>
                    <ul class="review">
                        <li>
                            <i class="icon-star"></i>
                            <span>4.8</span>&nbsp;
                            (125)
                        </li>
                        <li class="dot-icon">
                        </li>
                        <li>16 min</li>
                    </ul>
                    <span class="price">$10.48</span>
                </div>
            </div>
            <form action="profile.html">
                <h3 class="mt-30 fw-7 lh-26">Rating</h3>
                <div class="list-rating rating-driver mt-12">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" class="last" title="text">5</label>
                    <input type="radio" id="star4" checked name="rate" value="4" />
                    <label for="star4" title="text">4</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1</label>
                </div>
                <h3 class="mt-30 fw-7 lh-26">Comment</h3>
                <textarea placeholder="Your comment..." class="mt-12 suggest_value"></textarea>
                <ul class="mt-16 tf-list">
                    <li class="suggest rate-suggest">Delicious coffee</li>
                    <li class="suggest rate-suggest">Good quality</li>
                    <li class="suggest rate-suggest">Yummy</li>
                    <li class="suggest rate-suggest">Normal quality</li>
                    <li class="suggest rate-suggest">Bad taste</li>
                </ul>
                <div class="bottom-fixed bg-white">
                    <div class="inner mb-20">
                        <button type="submit">Submit</button>              
                    </div>
                </div>
            </form>
            
        </div>
   </div>

 

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
