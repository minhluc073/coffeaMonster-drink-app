<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/boostrap-select.min.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    
    <link rel="stylesheet"type="text/css" href="assets/css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/font-icons.css">
    <title>reset</title>
</head>

<body class="bg-primary">
    <div class="header is-fixed">
        <div class="tf-container">
            <a href="#" class="back-btn primary mt-15"><i class="icon-left"></i></a>
        </div>
    </div>
    <div class="auth-section mt-30">
        <div class="tf-container">
            <div class="logo-app">
                <img src="assets/images/logo/logo-1.png" alt="images">
            </div>
            <div class="content">
                <h1 class="mt-16 text-white text-center">Verification Code</h1>
                <p class="text-white text-center">We have sent the code verification to
                    Your Mobile Number</p>
                <span class="num">+8412345678 <i class="icon-pen-edit"></i></span>
            </div>
            <form method="get" class="mt-52">
                <div class="digit-group">
                    <input class="form-control" type="text" id="digit-2" name="digit-2" placeholder="" data-next="digit-3" data-previous="digit-1">
                    <input class="form-control" type="text" id="digit-3" name="digit-3" placeholder="" data-next="digit-4" data-previous="digit-2">
                    <input class="form-control" type="text" id="digit-4" name="digit-4" placeholder="" data-next="digit-5" data-previous="digit-3">
                    <input class="form-control" type="text" id="digit-5" name="digit-5" placeholder="" data-next="digit-6" data-previous="digit-4">
                </div>                
            </form>
        </div>
    </div>
    <div class="footer is-fixed">
        <div class="tf-container">
            <div class="mb-20">
                <a href="#" class="tf-btn large mb-15 white">Submit</a>
                <a href="#" class="tf-btn large primary rga-border">Resend</a>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/boostrap.min.js"></script>
    <script type="text/javascript" src="assets/js/boostrap-select.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
