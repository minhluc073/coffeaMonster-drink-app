<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="assets/css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="assets/images/logo/logo-1.png">
    <title>Rate driver</title>
</head>

<body>
    <div class="header">
        <div class="tf-container">
            <div class="title-header-bar pt-20">
                <a href="#" class="back-btn"><i class="icon-left"></i></a>
                <h1>Rate driver</h1>
            </div> 
        </div>
    </div>
   <div class="app">
        <div class="tf-container">
            <div class="box-driver line mt-20">
                <div class="inner">
                    <div class="img">
                        <img src="/assets/images/avt/avt-2.png" alt="img">
                    </div>
                    <div class="info">
                        <h3><a href="#">Eleanor Pena</a></h3>
                        <p>Drive - BMW i8</p>
                    </div>
                </div>
                <a href="#" class="icon"><i class="icon-phone"></i></a>
            </div>
            <form action="#">
                <h3 class="mt-30 fw-7 lh-26">Rating</h3>
                <div class="list-rating rating-driver mt-12">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" class="last" title="text">5</label>
                    <input type="radio" id="star4" checked name="rate" value="4" />
                    <label for="star4" title="text">4</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1</label>
                </div>
                <h3 class="mt-30 fw-7 lh-26">Comment</h3>
                <textarea placeholder="Your comment..." class="mt-12 suggest_value"></textarea>
                <ul class="mt-16 tf-list">
                    <li class="suggest">Good services</li>
                    <li class="suggest">On time</li>
                    <li class="suggest">Clean</li>
                    <li class="suggest">Clean</li>
                    <li class="suggest">Carefull</li>
                    <li class="suggest">Work hard</li>
                </ul>
                <div class="bottom-fixed bg-white">
                    <div class="inner mb-20">
                        <a href="#" class="tf-btn large primary mb-15"> Next</a>              
                        <a href="#" class="tf-btn large outline"> Skip</a>              
                    </div>
                </div>
            </form>
            
        </div>
   </div>

 

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="assets/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/carousel.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
