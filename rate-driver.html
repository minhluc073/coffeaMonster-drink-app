<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/boostrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />

    <title>Rate driver</title>
</head>

<body class="appRate">
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header"> 
        <div class="title-header-bar fixed-top bg-white">
            <a href="#" class="back-btn"><i class="icon-left"></i></a>
            <h1>Rate driver</h1>
            <a href="index.html" class="b-home"><i class="icon-home"></i></a>    
            <span class="btn-sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 7H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M3 12H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M3 17H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>
    </div>
   <div class="app pt-80">
        <div class="tf-container">
            <div class="box-driver line">
                <div class="inner">
                    <div class="img">
                        <img src="images/avt/avt-2.png" alt="img">
                    </div>
                    <div class="info">
                        <h3><a href="#">Eleanor Pena</a></h3>
                        <p>Drive - BMW i8</p>
                    </div>
                </div>
                <a href="#" class="icon"><i class="icon-phone"></i></a>
            </div>
            <form action="cart.html">
                <h3 class="mt-30 fw-7 lh-26">Rating</h3>
                <div class="list-rating rating-driver mt-12">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" class="last" title="text">5</label>
                    <input type="radio" id="star4" checked name="rate" value="4" />
                    <label for="star4" title="text">4</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1</label>
                </div>
                <h3 class="mt-30 fw-7 lh-26">Comment</h3>
                <textarea placeholder="Your comment..." class="mt-12 suggest_value"></textarea>
                <ul class="mt-16 tf-list">
                    <li class="suggest rate-suggest">Good services</li>
                    <li class="suggest rate-suggest">On time</li>
                    <li class="suggest rate-suggest">Clean</li>
                    <li class="suggest rate-suggest">Clean</li>
                    <li class="suggest rate-suggest">Carefull</li>
                    <li class="suggest rate-suggest">Work hard</li>
                </ul>
                <div class="mt-60 mb-20">
                    <a href="rate-coffee.html" class="tf-btn large primary mb-15"> Next</a>              
                    <a href="rate-coffee-02.html" class="tf-btn large outline"> Skip</a>              
                </div>
            </form>
            
        </div>
   </div>

 

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
