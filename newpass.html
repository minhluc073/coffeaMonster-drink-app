<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/boostrap.min.css">
    
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />
        
    <title>new password</title>
</head>

<body class="bg-primary">
          <!-- preloade -->
          <div class="preload preload-container">
            <div class="preload-logo">
              <div class="spinner"></div>
            </div>
          </div>
        <!-- /preload -->
    <div class="header is-fixed">
        <div class="tf-container">
            <a href="#" class="back-btn primary mt-15"><i class="icon-left"></i></a>
        </div>
    </div>
    <div class="auth-section mt-30">
        <div class="tf-container">
            <div class="logo-app">
                <img src="images/logo/logo-1.png" alt="images">
            </div>
            <div class="content">
                <h1 class="mt-16 text-white text-center">Create New Password</h1>
                <p class="text-white text-center">your new password must be different from previous used passwords</p>
            </div>
            <form action="sign-in.html" class="mt-52 newpass">
                <div class="group-input mb-15 group-ip-password pd1">
                    <i class="icon icon-lock"></i>
                    <input class="password-field" type="password" placeholder="New password">
                    <div class="box-auth-show">
                        <span class="show-pass">
                            <i class="icon-eye-hide"></i>
                            <i class="icon-eye-show"></i>
                        </span>
                    </div>
                </div>
                <div class="group-input ip-password2 mb-20 group-ip-password pd1">
                    <i class="icon icon-lock"></i>
                    <input class="password-field2" type="password" placeholder="Confirm password">
                    <div class="box-auth-show">
                        <span class="show-pass2">
                            <i class="icon-eye-hide"></i>
                            <i class="icon-eye-show"></i>
                        </span>
                    </div>
                </div>
                <div class="bottom-fixed">
                    <div class="inner mb-20">
                        <button type="submit" class="tf-btn large white">Update & Login</button>              
                    </div>
                </div>
            </form>
        </div>
    </div>
   

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
