<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/boostrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />
        
    <title>Rate coffee</title>
</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header">
      <div class="title-header-bar fixed-top bg-white">
          <a href="#" class="back-btn"><i class="icon-left"></i></a>
          <h1>Rate coffee</h1>
          <a href="index.html" class="b-home"><i class="icon-home"></i></a>    
          <span class="btn-sidebar">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 7H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M3 12H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M3 17H21" stroke="#033f38" stroke-width="1.5" stroke-linecap="round"></path>
              </svg>
          </span>
      </div>
    </div>
   <div class="section pt-80">
        <div class="tf-container">
            <div class="tf-box-column xl rate">
                <div class="img-box">
                  <img src="images/food/coffea-lg-3.jpg" alt="img" />
                </div>
                <div class="content-box">
                  <h1><a href="#">Blue Mountain Coffee</a></h1>
                  <ul class="review">
                    <li>
                        <span class="price">$10.48</span>
                    </li>
                    <li>
                      <i class="icon-star"></i>
                      <span>4.8</span>&nbsp; (125)
                    </li>
                    <li class="dot-icon"></li>
                    <li>16 min</li>
                  </ul>
                </div>
            </div>
            <form action="profile.html" >
                <div class="list-rating mt-36">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" class="last" title="text"></label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text"></label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text"></label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text"></label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text"></label>
                </div>
                <textarea placeholder="Your comment..." class="mt-16 suggest_value"></textarea>
                <ul class="mt-16 tf-list">
                    <li class="suggest rate-suggest">Delicious coffee</li>
                    <li class="suggest rate-suggest">Good quality</li>
                    <li class="suggest rate-suggest">Yummy</li>
                    <li class="suggest rate-suggest">Normal quality</li>
                    <li class="suggest rate-suggest">Bad taste</li>
                </ul>
                <div class="mt-30 mb-20">
                    <button type="submit">Submit</button>              
                </div>
            </form>  
        </div>
   </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
