<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/boostrap-select.min.css">
    <link rel="stylesheet" href="assets/css/boostrap.min.css">
    
    <link rel="stylesheet"type="text/css" href="assets/css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/font-icons.css">
    <title>Reset you password</title>
</head>

<body class="bg-primary">
    <div class="header is-fixed">
        <div class="tf-container">
            <a href="#" class="back-btn primary mt-15"><i class="icon-left"></i></a>
        </div>
    </div>
    <div class="auth-section mt-30">
        <div class="tf-container">
            <div class="logo-app">
                <img src="assets/images/logo/logo-1.png" alt="images">
            </div>
            <div class="content">
                <h1 class="mt-16 text-white text-center">Reset Your Password</h1>
                <p class="text-white text-center">Hello, sign in to continue</p>
            </div>
            <div class="mt-78">
                <div class="form-check mb-15">
                    <input class="form-check-input" type="radio" name="radioList" id="radioList1" checked>
                    <label class="form-check-label" for="radioList1"></label>
                    <div class="content-send">
                        <h6>Send to your Email</h6>
                        <p>Password reset link has been sent to your email address</p>
                    </div>
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioList" id="radioList2">
                    <label class="form-check-label" for="radioList2">
                    </label>
                    <div class="content-send">
                        <h6>Send to your Phone number </h6>
                        <p>Password reset link has been sent to your phone number</p>

                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    <div class="footer bottom-fixed">
        <div class="tf-container mb-20">
                <a href="newpass.html" class="tf-btn large mb-15 white">Reset Password</a>
        </div>
        
    </div>

   

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/boostrap.min.js"></script>
    <script type="text/javascript" src="assets/js/boostrap-select.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
