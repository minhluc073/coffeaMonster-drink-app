<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="assets/css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/font-icons.css">
    <title>sign-in</title>
</head>

<body>
    <div class="account-area">
        <div class="tf-container">
            <div class="logo pt-20">
                <img src="assets/images/logo/logo-1.png" alt="images">
            </div>
            <div class="tf-title pt-16">
                <h1>Wellcome Back</h1>
                <p>Hello, sign in to continue</p>
            </div>
            <div class="acount-box">
                <ul class="nav nav-tabs mb-23" id="account-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#near"  role="tab" aria-controls="near" aria-selected="true">Sign in</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#rating" role="tab" aria-controls="rating" aria-selected="false">Sign up</a>
                    </li>
                 
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="near" role="tabpanel">
                        <form action="home-01.html" class="tf-form">
                            <input type="text" class="mb-15" placeholder="Enter your phone">
                            <input type="password" class="mb-20" placeholder="Enter your password">
                            <button type="submit">Login</button>
                        </form>
                        <p class="other mb-20 mt-20">Or continue with social account</p>    
                        <a href="home-01.html" class="tf-btn large social mb-15">
                            <img src="assets/images/socials/fb.jpg" alt="images">
                            Sign in with Facebook
                        </a>
                        <a href="home-01.html" class="tf-btn large social">
                            <img src="assets/images/socials/google.jpg" alt="images">
                            Sign in with Google
                        </a>
                           
                    </div>
                    <div class="tab-pane fade" id="rating" role="tabpanel">
                            
                        
                     
                           
                    </div>
    
                </div>
                
                
                
            </div>
              
        </div>
        

    </div>

    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/carousel.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
