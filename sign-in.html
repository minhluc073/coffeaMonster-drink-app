<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/boostrap.min.css">
    
    <link rel="stylesheet"type="text/css" href="css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/48.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/48.png" />
    
    <title>sign-in</title>
</head>

<body>
     <!-- preloade -->
     <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="account-area" style="background-image: url('images/background/bg-1.png')">
        <div class="tf-container">
            <div class="logo-app pt-20">
                <img src="images/logo/logo-1.png" alt="images">
            </div>
            <div class="tf-title pt-16">
                <h1>Wellcome Back</h1>
                <p>Hello, sign in to continue</p>
            </div>
            <div class="acount-box">
                <ul class="nav nav-tabs mb-23" id="account-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" id="auth-tab" data-bs-toggle="tab" data-bs-target="#signin"  role="tab" aria-controls="signin" aria-selected="true">Sign in</a>
                    </li>
                    <li class="nav-item" role="presentation">
                      <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign up</a>
                    </li>
                 
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="signin" role="tabpanel">
                        <form action="index.html" class="tf-form">
                            <div class="group-input mb-15">
                                <i class="icon icon-phone"></i>
                                <input type="number" placeholder="Enter your phone">
                            </div>
                            <div class="group-input mb-15 group-ip-password">
                                <i class="icon icon-lock"></i>
                                <input required class="password-field" type="password" placeholder="Enter your password">
                                <div class="box-auth-show">
                                    <span class="show-pass">
                                        <i class="icon-eye-hide"></i>
                                        <i class="icon-eye-show"></i>
                                    </span>
                                </div>
                            </div>
                            <a href="reset-pass.html" class="forgot-link mb-15">Forgot password?</a>
                            <button type="submit">Login</button>
                        </form>
                        <p class="other mb-20 mt-20">Or continue with social account</p>    
                        <a href="index.html" class="tf-btn large social mb-15">
                            <img src="images/socials/fb.jpg" alt="images">
                            Sign in with Facebook
                        </a>
                        <a href="index.html" class="tf-btn large social">
                            <img src="images/socials/google.jpg" alt="images">
                            Sign in with Google
                        </a>
                           
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel">
                        <form action="otp.html" class="tf-form">
                            <div class="group-input custom-select mb-15">
                                <span class="inner-group-ip">
                                    <select class="image-select">
                                        <option data-thumbnail="images/flags/vn.png"></option>
                                        <option data-thumbnail="images/flags/usa.png"></option>
                                        <option data-thumbnail="images/flags/india.png"></option>
                                    </select>
                                </span>
								
								<input type="number" class="form-control" placeholder="Enter your phone">
							</div>
                            <div class="group-input mb-15 group-ip-password pd1">
                                <i class="icon icon-lock"></i>
                                <input class="password-field" type="password" placeholder="Enter your password">
                                <div class="box-auth-show">
                                    <span class="show-pass">
                                        <i class="icon-eye-hide"></i>
                                        <i class="icon-eye-show"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="group-input mb-20 group-ip-password pd1">
                                <i class="icon icon-lock"></i>
                                <input class="password-field2" type="password" placeholder="Confirm password">
                                <div class="box-auth-show">
                                    <span class="show-pass2">
                                        <i class="icon-eye-hide"></i>
                                        <i class="icon-eye-show"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit">Continue</button>
                        </form>
                        <p class="other mb-20 mt-20">Or continue with social account</p>  
                        <div class="group-btn-social">
                            <a href="index.html" class="tf-btn large social">
                                <img src="images/socials/fb.jpg" alt="images">
                                Facebook
                            </a>
                            <a href="index.html" class="tf-btn large social">
                                <img src="images/socials/google.jpg" alt="images">
                                 Google
                            </a>  
                        </div>  
                             
                        
                     
                           
                    </div>
    
                </div>
                
                
                
            </div>
              
        </div>
        

    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
