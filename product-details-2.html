<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet"type="text/css" href="assets/css/styles.css"/>
    <!-- Icons -->
    <link rel="stylesheet" href="assets/fonts/font-icons.css">
    <title>product details 2</title>
</head>

<body>
       <!-- preloade -->
       <div class="preload preload-container">
        <div class="preload-logo">
          <div class="spinner"></div>
        </div>
      </div>
    <!-- /preload -->
    <div class="header absolute">
        <div class="tf-container">
            <a href="#" class="back-btn primary mt-10"><i class="icon-left"></i></a>
        </div>
    </div>
    <div class="app">
        <div class="banner-wrapper mb--30">
            <img src="assets/images/product-detail/banner1.jpg" alt="images" class="banner-img1">
        </div>
        <div class="bg-primary relative lr-top-radius mb--30">
            <div class="tf-container">
                <div class="title-detail pt-20 pb-50">
                    <div class="content">
                        <h1><a href="#" class="text-white">Blue Mountain Coffee</a></h1>
                        <ul class="review">
                            <li>
                                <i class="icon-star"></i>
                                <span>4.8</span>&nbsp;
                                (125)
                            </li>
                            <li class="dot-icon">
                            </li>
                            <li>16 min</li>
                        </ul>
                    </div>
                    <div class="heart active">
                        <svg class="icon-heart-2" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                            <path d="M3.23853 4.73853C2.92513 5.05193 2.67652 5.42399 2.50691 5.83346C2.3373 6.24294 2.25 6.68181 2.25 7.12503C2.25 7.56824 2.3373 8.00712 2.50691 8.4166C2.67652 8.82607 2.92513 9.19813 3.23853 9.51153L9.00003 15.273L14.7615 9.51153C15.3945 8.87859 15.75 8.02014 15.75 7.12503C15.75 6.22992 15.3945 5.37147 14.7615 4.73853C14.1286 4.10559 13.2701 3.75001 12.375 3.75001C11.4799 3.75001 10.6215 4.10559 9.98853 4.73853L9.00003 5.72703L8.01153 4.73853C7.69813 4.42513 7.32607 4.17652 6.9166 4.00691C6.50712 3.8373 6.06824 3.75 5.62503 3.75C5.18181 3.75 4.74294 3.8373 4.33346 4.00691C3.92399 4.17652 3.55193 4.42513 3.23853 4.73853V4.73853Z" stroke="white" stroke-width="1.33333" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white relative lr-top-radius">
            <div class="tf-container">
                <h4 class="pt-30">Quantity</h4>
                <div class="sec-qty mt-12">
                    <span class="btn-quantity minus-btn"><i class="icon-minus"></i></span>
                    <input type="number" name="number" value="2">
                    <span class="btn-quantity active plus-btn"><i class="icon-plus"></i></span>
                </div>
                <div class="sec-size mt-30">
                    <h4 class="mb-12">Size *</h4>
                    <ul class="mt-12">
                        <li class="size-item pb-12">
                            <input class="form-check-input" type="radio" name="checkSize" id="checkSize1">
                            <label class="form-check-label st2" for="checkSize1"></label>
                            <p>Small</p>
                            <a href="#" class="text">+ $0</a>
                               
                        </li>
                        <li class="size-item pt-12 pb-12">
                            <input class="form-check-input" type="radio" name="checkSize" id="checkSize2" checked>
                            <label class="form-check-label st2" for="checkSize2"></label>
                            <p>Medium</p>
                            <a href="#">+ $5</a>
                        </li>
                        <li class="size-item pt-12">
                            <input class="form-check-input" type="radio" name="checkSize" id="checkSize3">
                            <label class="form-check-label st2" for="checkSize3"></label>
                            <p>Large</p>
                            <a href="#">+ $8</a>  
                                
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="bottom-fixed bg-white">
            <div class="inner mb-20 box-total flex">
                <div class="total">
                    <p>Total Price:</p>
                    <span>$48.25</span>
                </div>
                <a href="cart.html" class="tf-btn large primary"><i class="icon-buy"></i> Add to cart</a>              
            </div>
        </div>

    </div>
    


    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/carousel.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
